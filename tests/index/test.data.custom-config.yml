commits:
  - type: break
    release: major
  - type: feat
    release: minor
  - type: fix
    release: patch
  - type: refactor
    release: none
  - type: chore
    release: none
  - type: test
    release: none
  - type: docs
    release: none
  - type: ci
    release: none

scopes:
  - key: tfm
    files:
      - "terraform/**"
    versioning:
      file: terraform/version.json
      changelog: terraform/CHANGELOG.md
  - key: src
    files:
      - "src/**"
