# yaml-language-server: $schema=../../config.schema.yml

commits:
  - type: break
    release: major
  - type: feat
    release: minor
  - type: fix
    release: patch
  - type: refactor
    release: none
  - type: chore
    release: none
  - type: test
    release: none
  - type: docs
    release: none
  - type: ci
    release: none

scopes:
  list:
    - key: tfm
      versioning:
        file: terraform/version.json
        changelog: terraform/CHANGELOG.md
    - key: src
      versioning:
        file: src/version.json
        changelog: src/CHANGELOG.md
