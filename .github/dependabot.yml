version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependabot"
      - "gh-workflows"
    commit-message:
      prefix: "ci: [dependabot] " # extra whitespace to avoid second ":" in the commit message

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependabot"
      - "npm"
    commit-message:
      prefix: "ci: [dependabot] " # extra whitespace to avoid second ":" in the commit message


