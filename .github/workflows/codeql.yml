name: ðŸ”Ž CodeQL

on:
  push:
    branches: ["main"]
    paths:
      - "**.js"
      - "package.json"
      - "package-lock.json"
  pull_request:
    branches: ["main"]
    paths:
      - "**.js"
      - "package.json"
      - "package-lock.json"
  schedule:
    - cron: "25 21 * * 4"

concurrency:
  group: "codeql-${{ github.head_ref  || github.ref_name }}"
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: "ubuntu-latest"
    timeout-minutes: 360
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: none
    steps:
      - name: Checkout repository
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@a57c67b89589d2d13d5ac85a9fc4679c7539f94c # v3.25.6
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: security-extended,security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@a57c67b89589d2d13d5ac85a9fc4679c7539f94c # v3.25.6
        with:
          category: "/language:${{matrix.language}}"
