name: 🛞 continuous-integration

on:
  pull_request:
    branches: [main]

concurrency:
  group: e2e-tests
  cancel-in-progress: false

jobs:
  get-changes:
    name: 🔎 Get Changes
    uses: ./.github/workflows/shared-get-changes.yml

  lint-code:
    name: 🕺 Lint Code
    needs: get-changes
    if: needs.get-changes.outputs.js-modified == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: install packages
        run: npm install --only=dev

      - name: validate code style (eslint)
        run: npm run lint

      - name: explain how to fix code style
        if: failure()
        env:
          ESLINT_TUTORIAL: https://mojitocoder.medium.com/how-to-add-code-linting-for-a-node-js-project-b210d8759cd5
        run: |
          echo "# CI failed validating code style"    >> $GITHUB_STEP_SUMMARY
          echo "To fix the code style, run:"          >> $GITHUB_STEP_SUMMARY
          echo "npm run lint-fix"                     >> $GITHUB_STEP_SUMMARY
          echo "[ESLINT Tutorail]($ESLINT_TUTORIAL)"  >> $GITHUB_STEP_SUMMARY

  test-JS:
    name: 🧪 JS Tests
    needs: get-changes
    if: needs.get-changes.outputs.js-modified == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: install packages
        run: npm install

      - name: run JS tests (UT and index.js)
        run: npm run test

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: JS Tests # Name of the check run which will be created
          path: reports/jest-*.xml
          reporter: jest-junit

  prepare-test-e2e:
    name: ✈️ Prepare CrazyActionsTests repo
    needs: get-changes
    if: needs.get-changes.outputs.action-modified == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout semver repository
        uses: actions/checkout@v4.1.1

      - name: Reset repo before testing
        uses: ./.github/actions/execute-gh-workflow-action
        with:
          gh-token: ${{ secrets.GH_AUTOMATION_TOKEN }}
          gh-workflow-path: reset-repo.yml
          owner-repo: cangulo-actions/CrazyActionsTests
          workflow-inputs-json: >
            {
              "semver-version": "${{ github.head_ref }}",
              "enable-ci-workflow": "false"
            }

      - uses: actions/upload-artifact@v3.1.3
        with:
          name: cypress
          path: cypress

  test-e2e:
    name: 🧪 E2E Tests in CrazyActionsTests repo
    needs:
      - prepare-test-e2e
      - get-changes
    if: needs.get-changes.outputs.action-modified == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout cangulo-actions/CrazyActionsTests repository
        uses: actions/checkout@v4.1.1
        with:
          repository: cangulo-actions/CrazyActionsTests
          ref: main
          token: ${{ secrets.GH_AUTOMATION_TOKEN }}

      - name: configure git credentials
        run: |
          git config user.name  "cangulo-semver-e2e-test[bot]"
          git config user.email "cangulo-semver-e2e-test[bot]@users.noreply.github.com"

      - name: Download a Build Artifact
        uses: actions/download-artifact@v3.0.2
        with:
          name: cypress
          path: cypress-semver

      - name: move cypress folder to root
        run: mv cypress-semver/* .

      - name: Cypress.io
        uses: cypress-io/github-action@v6.6.0
        env:
          GH_TOKEN: ${{ secrets.GH_AUTOMATION_TOKEN }}
          CYPRESS_GH_TOKEN: ${{ secrets.GH_AUTOMATION_TOKEN }}
          CYPRESS_OWNER: cangulo-actions
          CYPRESS_REPO: CrazyActionsTests
          CYPRESS_GH_API_URL: https://api.github.com/repos/cangulo-actions/CrazyActionsTests
          CYPRESS_SEMVER_PR_NUMBER: ${{ github.event.number }}
          # CYPRESS_TAGS: "@smoke" # if comment run all tests
          CYPRESS_TAGS: "not @smoke"

  cleanup-test-e2e:
    name: 🧹 Clean CrazyActionsTests repo
    needs:
      - get-changes
      - test-e2e
    if: >
      needs.get-changes.outputs.action-modified == 'true' &&
      always() && !cancelled()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout semver repository
        uses: actions/checkout@v4.1.1

      - name: Reset repo after testing
        uses: ./.github/actions/execute-gh-workflow-action
        with:
          gh-token: ${{ secrets.GH_AUTOMATION_TOKEN }}
          gh-workflow-path: reset-repo.yml
          owner-repo: cangulo-actions/CrazyActionsTests
          workflow-inputs-json: >
            {
              "semver-version": "main",
              "enable-ci-workflow": "true"
            }
