type: object

required:
  - commits

properties:
  versioning:
    type: object
    description: Configuration for versioning
    properties:
      file:
        type: string
        description: JSON file where the version is stored
        default: version.json
      changelog:
        type: string
        description: changelog markdown file
        default: CHANGELOG.md
    required:
      - file
    default:
      file: version.json
      changelog: CHANGELOG.md
  commits:
    type: array
    description: The list of commit types and their corresponding release types.
    default:
      - type: break
        release: major
      - type: feat
        release: minor
      - type: fix
        release: patch
      - type: revert
        release: patch
      - type: refactor
        release: none
      - type: chore
        release: none
      - type: test
        release: none
      - type: docs
        release: none
      - type: ci
        release: none
    uniqueItems: true
    items:
      type: object
      properties:
        type:
          type: string
          examples: [break, feat, fix, revert, refactor, chore, test, docs, ci]
        release:
          type: string
          enum: [major, minor, patch, none]
      required:
        - type
        - release
  scopes:
    type: object
    required:
      - list
    default:
      tag-version: true
      tag-prefix: ""
      create-gh-release: false
      print-summary: false
      list: []
    description: Scope configuration
    properties:
      tag-version:
        type: boolean
        description: flag to tag the release commit with all the scopes affected
        default: true
      tag-prefix:
        type: string
        description: |
          string to be added as prefix to all scopes tags.
          Only available if tag-version is true.
          Example: v -> tag: scope-v1.0.0
        default: ""
      create-gh-release:
        type: boolean
        description: flag to create a github release for all the scopes
        default: false
      print-summary:
        type: boolean
        description: flag to print the release summary for all the scopes
        default: false
      list:
        type: array
        description: The scopes list
        uniqueItems: true
        items:
          type: object
          properties:
            key:
              type: string
              description: "The scope key provided in the commit message. Example: `feat(scope): message`"
            versioning:
              type: object
              description: The versioning configuration for the scope.
              properties:
                file:
                  type: string
                  description: JSON file where the version is stored
                changelog:
                  type: string
                  description: changelog markdown file
                tag-version:
                  type: boolean
                  description: flag to tag the release commit for this scope
                tag-prefix:
                  type: string
                  description: |
                    string to be added as prefix to the tag for this scope.
                    Only available if tag-version is true.
                    Example: v -> tag: scope-v1.0.0
                create-gh-release:
                  type: boolean
                  description: flag to create a github release for this scope
              required:
                - file
                - changelog
          required:
            - key
            - versioning
  pre-commit:
    type: object
    description: actions to run before the creating the release commit
    properties:
      commands:
        type: array
        description: Bash commands list as "npm install" or npm run build
        items:
          type: string
        default: []
      plugins:
        type: array
        default: []
        description: JS scripts to run before the release commit
        items:
          type: object
          properties:
            file:
              type: string
              description: Update GH action reference to the new version
              enum:
                - update-version-readme-gh-action.js

    default:
      commands: []
      plugins: []
